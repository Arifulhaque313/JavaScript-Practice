<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Practice</title>
    <script src="https://unpkg.com/vue@3.2.33/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">

        <div @click="mouseEvent" class="box"></div>
        <div @mouseover="mouseEvent" class="box"></div>
        <div @mouseleave="mouseEvent" class="box"></div>
        <div @dblclick="mouseEvent" class="box"></div>

    </div>


    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: blue;
            padding: 10px;
            margin: 10px;
        }
    </style>

    <script src="app.js"></script>
</body>
</html>
