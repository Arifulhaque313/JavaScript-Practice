<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="container bg-red-600">
        <h1 class="text-white text-center py-5 text-3xl font-bold">Simple Bank <span class="text-purple-800">Using
                JavaScript</span></h1>
    </header>

    <main class="bg-amber-400 w-2/4 mx-auto p-8 m-5 rounded-lg">
        <div>
            <div class="mb-3">
                <label for="" class="block text-2xl">Email</label>
                <input type="text" id="email" class="w-full border border-gray-600 rounded-md p-2 text-lg"
                    placeholder="asajib7654@gmail.com">
            </div>

            <div class="mb-3">
                <label for="" class="block text-2xl">Password</label>
                <input type="password" id="password" class="w-full border border-gray-600 rounded-md p-2 text-lg"
                    placeholder="password">
            </div>
            <button class="bg-cyan-500 py-2 px-4 rounded-md text-white" id="submit">Submit</button>
        </div>
    </main>
    <script src="js/main.js"> </script>

</body>

</html>
